{% load static %}

<!doctype html>
<html lang="en" dir="ltr">


<!-- Mirrored from demo.jsnorm.com/html/strikingdash/strikingdash/ltr/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 04 Mar 2022 08:51:22 GMT -->

{% include 'head.html' %}

<body>
    <main class="main-content">

        <div class="signUP-admin">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-md-5 p-0">
                        <div class="signUP-admin-left signIn-admin-left position-relative">
                            <div class="signUP-overlay">
                                <!-- <img class="svg signupTop" src="{% static 'assets/img/svg/signuptop.svg' %}" alt="img" /> -->
                                <img class="svg signupBottom" src="{% static 'assets/img/svg/signupbottom.svg' %}" alt="img" />
                            </div>
                            <!-- End: .signUP-overlay  -->
                            <div class="signUP-admin-left__content">
                                <div class="text-capitalize mb-md-30 mb-15 d-flex align-items-center justify-content-md-start justify-content-center">
                                    <a class="wh-36 bg-primary text-white radius-md mr-10 content-center" href="/">S</a>
                                    <span class="text-dark">Staffs</span>
                                </div>
                                <h1>Smart Class Attendance System</h1>
                            </div>
                            <!-- End: .signUP-admin-left__content  -->
                            <div class="signUP-admin-left__img">
                                <img class="img-fluid svg" src="{% static 'assets/img/svg/signupIllustration.svg' %}" alt="img" />
                            </div>
                            <!-- End: .signUP-admin-left__img  -->
                        </div>
                        <!-- End: .signUP-admin-left  -->
                    </div>
                    <!-- End: .col-xl-4  -->
                    <div class="col-xl-8 col-lg-7 col-md-7 col-sm-8">
                        <div class="signUp-admin-right signIn-admin-right  p-md-40 p-10">
                            <div class="signUp-topbar d-flex align-items-center justify-content-md-end justify-content-center mt-md-0 mb-md-0 mt-20 mb-1">

                            </div>
                            <!-- End: .signUp-topbar  -->
                            <div class="row justify-content-center">
                                <div class="col-xl-7 col-lg-8 col-md-12">
                                    <div class="edit-profile mt-md-25 mt-0">
                                        <div class="card border-0">
                                            <div class="card-header border-0  pb-md-15 pb-10 pt-md-20 pt-10 ">
                                                <div class="edit-profile__title">
                                                    <h6>Sign up to <span class="color-primary">Staff</span></h6>
                                                </div>
                                            </div>
                                            <form action="login-page" method="post">
                                                {% csrf_token %}
                                                <div class="card-body">
                                                    <div class="edit-profile__body">
                                                        <div class="form-group mb-20">
                                                            <label for="username">Username</label>
                                                            <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                                                        </div>
                                                        <div class="form-group mb-15">
                                                            <label for="password-field">password</label>
                                                            <div class="position-relative">
                                                                <input id="password-field" type="password" class="form-control" name="password" >
                                                                <div class="fa fa-fw fa-eye-slash text-light fs-16 field-icon toggle-password2"></div>
                                                            </div>
                                                        </div>
                                                        <div class="signUp-condition signIn-condition">
                                                            <div class="checkbox-theme-default custom-checkbox ">
                                                                <input class="checkbox" type="checkbox" id="check-1">
                                                                <label for="check-1">
                                                                    <span class="checkbox-text">Keep me logged in</span>
                                                                </label>
                                                            </div>
                                                            <!-- <a href="forget-password.html">forget password</a> -->
                                                        </div>
                                                        <div class="button-group d-flex pt-1 justify-content-md-start justify-content-center">
                                                            <button type="submit" class="btn btn-primary btn-default btn-squared mr-15 text-capitalize lh-normal px-50 py-15 signIn-createBtn ">
                                                                sign in
                                                            </button>
                                                        </div>

                                                        <div class="button-group d-flex align-items-center justify-content-md-start justify-content-center">
                                                            <ul class="signUp-socialBtn">

                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- End: .card-body -->
                                        </div>
                                        <!-- End: .card -->
                                    </div>
                                    <!-- End: .edit-profile -->
                                </div>
                                <!-- End: .col-xl-5 -->
                            </div>
                        </div>
                        <!-- End: .signUp-admin-right  -->
                    </div>
                    <!-- End: .col-xl-8  -->
                </div>
            </div>
        </div>
        <!-- End: .signUP-admin  -->

    </main>
    {% include 'overlayer.html' %}

    <!-- inject:js-->

    <script src="{% static 'assets/js/plugins.min.js' %}"></script>

    <script src="{% static 'assets/js/script.min.js' %}"></script>

    <!-- endinject-->
</body>

</html>
