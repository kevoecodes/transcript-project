{% load static %}

<!doctype html>
<html lang="en" dir="ltr">


<!-- Mirrored from demo.jsnorm.com/html/strikingdash/strikingdash/ltr/form-validations.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 04 Mar 2022 08:51:39 GMT -->

{% include 'head.html' %}

<body class="layout-light side-menu overlayScroll">
    <div class="mobile-search"></div>

    <div class="mobile-author-actions"></div>
    {% include 'header.html' %}
    <main class="main-content">

        {% include 'sidebar.html' %}

        <div class="contents">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-main">
                            <h1>Lecturer Information</h1>
                        </div>
                    </div>
                </div>
                <div class="form-element">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card card-default card-md mb-4">

                                <div class="card-body pb-md-50">
                                    <form action="/register-lecturer" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row mx-n15">
                                            <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault01" class="il-gray fs-14 fw-500 align-center">First
                                                    name</label>
                                                <input type="text" name="first_name" value="{{student.first_name}}" class="form-control ih-medium ip-light radius-xs b-light" id="validationDefault01" placeholder="eg. Mark" required>
                                            </div>
                                            <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault02" class="il-gray fs-14 fw-500 align-center">
                                                    Last name
                                                </label>
                                                <input type="text" value="{{student.last_name}}" name="last_name" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault02" placeholder="eg. Clayton" required>
                                            </div>

                                        </div>
                                         <div class="form-row mx-n15">
                                             <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault02" class="il-gray fs-14 fw-500 align-center">
                                                   Email
                                                </label>
                                                <input type="email" value="{{student.last_name}}" name="email" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault02" placeholder="eg. Clayton" required>
                                            </div>
                                             <div class="col-md-6 mb-20 px-15">
                                                <label for="validationDefault02" class="il-gray fs-14 fw-500 align-center">
                                                   Cellphone
                                                </label>
                                                <input type="text" value="{{student.last_name}}" name="cellphone" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault02" placeholder="eg. Clayton" required>
                                            </div>
                                         </div>
                                        <div class="form-row mx-n15">

                                        <div class="col-md-6 mb-20 px-15">
                                                 <label for="validationDefault02" class="il-gray fs-14 fw-500 align-center">
                                                    Class
                                                </label>
                                                <select type="text" name="ass_class" class="form-control  ih-medium ip-light radius-xs b-light" id="validationDefault02" required>
                                                    {% for class in classes %}
                                                        <option value="{{ class.id }}"> {{ class.name }} </option>
                                                    {% endfor %}

                                                </select>
                                         </div>


                                        </div>



                                        <!-- <div class="form-group mb-25 mt-1">
                                            <div class="form-check pl-0">
                                                <div class="checkbox-theme-default custom-checkbox ">
                                                    <input class="checkbox" type="checkbox" id="check-1">
                                                    <label for="check-1">
                                                        <span class="checkbox-text color-gray">
                                                            Agree to terms and conditions
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div> -->
                                        <button class="btn btn-primary px-30" type="submit">Submit Form</button>
                                    </form>
                                </div>
                            </div>
                            <!-- ends: .card -->
                        </div>


                    </div>
                </div>
            </div>

        </div>
        {% include 'footer.html' %}
    </main>
   {% include 'overlayer.html' %}

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDduF2tLXicDEPDMAtC6-NLOekX0A5vlnY"></script>
    <!-- inject:js-->
    <script src="{% static 'assets/js/plugins.min.js' %}"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
    <!-- endinject-->
</body>
